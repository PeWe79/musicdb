    <body class="bgcolor fgcolor">

        <div class="screen">
            <div class="panels" data-panels="2" id="Panels">

                <div class="panel" data-visible="true" id="VideoPanel">

                    <div id="detachable_trigger"></div> <!-- Steady dummy element -->
                    <div id="detachable_video" class="detachable fmcolor" data-detached="false">
                        <!--
                        <img class="detachable_content" src="videoframes/Blutengel/Reich%20mir%20die%20Hand/frame-01.jpg"><img>
                        -->
                        <video
                            id="VideoStreamPlayer"
                            class="detachable_content"
                            data-detached="false"
                            controls
                            preload=none>
                        </video>
                    </div>

                </div>

                <div class="panel" data-visible="true" id="moderatorpanel">
                    <!-- Build up a 3x3 grid that gets filled with content by the scripts -->
                    <div class=flexbox>

                        <!-- Top Row -->
                        <div id=FXTopRow class=flexrow>
                            <div id=Artistloader class="flexcell flexcolumn_left">
                            </div>
                            <div class="flexcell flexcolumn_middle hudcell vsplit frame fmcolor">
                                <div id=HUD class="primarycell"></div>
                            </div>
                            <div class="flexcell flexcolumn_right">
                                <div class="statecell">
                                    <div class="stateelements frame hovpacity fmcolor">
                                        <div id=Controls></div>
                                        <div id=State   ></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Middle Row -->
                        <div id=FXMiddleRow class=flexrow>
                            <div class="flexcell flexcolumn_left hovpacity">
                                <div id=Alphabetbar class="contentboxheader">
                                </div>
                                <div class="nano fmcolor frame frame_left contentbox">
                                    <div id=LeftContentBox class="content nano-content"></div>
                                </div>
                            </div>

                            <div class="flexcell flexcolumn_middle">
                                <div class="contentboxheader">
                                </div>
                                <div class="maincell nano fmcolor frame frame_middle contentbox">
                                    <div id=MiddleContentBox class="content nano-content">
                                        <!-- DEFAULTS -->
                                        <div style="margin-top:30px; margin-left:50px;">
                                            <div class="fgcolor"><b>MusicDB</b></div>
                                            <div class="hlcolor smallfont">by Ralf Stemmer</div>
                                        </div>
                                        <!-- -------- -->
                                    </div>
                                </div>
                            </div>

                            <div class="flexcell flexcolumn_right">
                                <div class="contentboxheader">
                                </div>
                                <div class="nano fmcolor frame frame_right contentbox">
                                    <div id=RightContentBox class="content nano-content"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Bottom Row -->
                        <div id=FXBottomRow class=flexrow>
                            <div id=Search          class="flexcell flexcolumn_left"></div>
                            <div                    class="flexcell flexcolumn_middle"></div>
                            <div id=QueueControl    class="flexcell flexcolumn_right"></div>
                        </div>
                    </div>


                </div> <!-- panel -->

            </div> <!-- panels -->
        </div> <!-- screen -->

    </body>

    <!-- FIXME: This shall be done in the javascripts later -->
